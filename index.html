<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <title>InstaChat App</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <img src="./public/brandLogo.png" alt="..logo" width="50px" height="50px">
            <h3>InstaChat App</h3>
        </div>
        <div class="chatblock">
            <div class="roomname">
                <h4>
                    Room
                </h4>
             <a href="#" id="logout">Logout</a>
            </div>
            <div class="chats"></div>
            <div class="msgbox">
                <input type="text" placeholder="Send a chat..." id="textarea" />
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
 <script type="module">
  import { io } from "https://cdn.socket.io/4.7.5/socket.io.esm.min.js";
    const socket = io();

    let myName = localStorage.getItem("myName");;
    let textarea = document.querySelector("#textarea");
    let logout = document.querySelector("#logout");
    let messageArea = document.querySelector(".chats");
    console.log("myName: "+myName);
    //Prompt To get Name of User
   if(myName === null || myName === undefined || myName === ''){
    do {
        console.log("do myName: "+myName);
        myName = prompt("Please enter your name: ");
        localStorage.setItem("myName", myName);
    } while (myName);
   }
    console.log("myName: "+myName);

    //Enter key to send message
    textarea.addEventListener("keyup", (e) => {
        if (e.key === "Enter") {
            e.target.value !== "" && sendMessage(e.target.value);
        }
    });

    //Click logout to clear name
    logout.addEventListener("click", () => {
        localStorage.clear();
        window.location.reload();
    });

    function sendMessage(message) {
        let msg = {
            user: myName,
            message: message.trim(),
        };

        //Append
        appendMessage(msg, "outgoing");
        textarea.value = "";
        scrollToBottom();

        //Send to server
        socket.emit("message", msg);
    }

    function appendMessage(msg, type) {
        let mainDiv = document.createElement("div");
        let className = type;
        mainDiv.classList.add(className, "message");

        let markup = `
        <p>${msg.message}</p>
        <h6>${msg.user}</h6>
    `;

        mainDiv.innerHTML = markup;
        messageArea.appendChild(mainDiv);
    }

    //Receive
    socket.on("message", (payload) => {
        appendMessage(payload, "incoming");
        scrollToBottom();
    });

    function scrollToBottom() {
        messageArea.scrollTop = messageArea.scrollHeight;
    }

</script>

</html>
