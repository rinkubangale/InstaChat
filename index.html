<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>InstaChat App</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <img src="/brandLogo.png" alt="..logo" width="50px" height="50px">
            <h3>InstaChat App</h3>
        </div>
        <div class="chatblock">
            <div class="roomname">
                <h4>
                    Room
                </h4>
            </div>
            <div class="chats"></div>
            <div class="msgbox">
                <input type="text" placeholder="Send a chat..." id="textarea" />
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    let myName;
    let textarea = document.querySelector("#textarea");
    let messageArea = document.querySelector(".chats");
    do {
        myName = prompt("Please enter your name: ");
    } while (!myName);

    textarea.addEventListener("keyup", (e) => {
        if (e.key === "Enter") {
            e.target.value !== "" && sendMessage(e.target.value);
        }
    });

    function sendMessage(message) {
        let msg = {
            user: myName,
            message: message.trim(),
        };
        //Append
        appendMessage(msg, "outgoing");
        textarea.value = "";
        scrollToBottom();

        //Send to server
        socket.emit("message", msg);
    }

    function appendMessage(msg, type) {
        let mainDiv = document.createElement("div");
        let className = type;
        mainDiv.classList.add(className, "message");

        let markup = `
    <h6>${msg.user}</h6>
    <p>${msg.message}</p>
    `;

        mainDiv.innerHTML = markup;
        messageArea.appendChild(mainDiv);
    }

    //Receive

    socket.on("message", (payload) => {
        appendMessage(payload, "incoming");
        scrollToBottom();
    });

    function scrollToBottom() {
        messageArea.scrollTop = messageArea.scrollHeight;
    }
</script>

</html>
